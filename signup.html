<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media_queries.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Panda</title>
</head>
<body class="signup-section">
   <section>
    <div class="back-button">
        <a><button>Go Back</button></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 signup-container">
                <div class="container">
                    <div class="logo-in-signup">
                       <a href="#"><img src="img/logo.png"/></a>
                       <p>Register for PANDA</p>
                    </div>
                    <form action="">
                       <div class="container">
                         <div class="row">
                           <div class="col-md-2"></div>
                           <div class="col-xs-12 col-sm-12 col-md-8">
                              <label for="email">Email</label>
                           </div>
                           <div class="col-md-2"></div>
                         </div>
                         <div class="row">
                           <div class="col-md-2"></div>
                           <div class="col-xs-12 col-sm-12 col-md-8  signup-input">
                              <input type="email" id="email" name="email">
                           </div>
                           <div class="col-md-2"></div>
                         </div>
                       </div>

                       <div class="container">
                        <div class="row">
                          <div class="col-md-2"></div>
                          <div class="col-xs-12 col-sm-12 col-md-8">
                             <label for="full-name">Full Name</label>
                          </div>
                          <div class="col-md-2"></div>
                        </div>
                        <div class="row">
                           <div class="col-md-2"></div>
                           <div class="col-xs-12 col-sm-12 col-md-8  signup-input">
                             <input type="text" id="full-name" name="full-name">
                           </div>
                           <div class="col-md-2"></div>
                        </div>
                      </div>

                      <div class="container">
                        <div class="row">
                          <div class="col-md-2"></div>
                          <div class="col-xs-12 col-sm-12 col-md-8">
                             <label for="username">Username</label>
                          </div>
                          <div class="col-md-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-xs-12 col-sm-12 col-md-8  signup-input">
                              <input type="text" id="username" name="username">
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                      </div>

                      <div class="container">
                        <div class="row">
                          <div class="col-md-2"></div>
                          <div class="col-xs-12 col-sm-12 col-md-8">
                             <label for="pws">Password</label>
                          </div>
                          <div class="col-md-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-xs-12 col-sm-12 col-md-8  signup-input">
                             <input type="password" id="pws" name="pws">
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                      </div>

                      <div class="container">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-xs-12 col-sm-12 col-md-10  signup-input">
                             <input type="submit" value="Submit">
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                      </div>
                      
                    </form>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                     </div>
                     
                  </div>
                  
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</section>

</body>
</html>
