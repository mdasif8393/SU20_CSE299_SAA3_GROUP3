 <!--------------------Reset Password--------------------------->
           
 <div class="row" id="reset-password">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <div>
        <h5>Change Password</h5>
        <div class="reset-password-form">
          <form>
            <div class="row">
               <div class="col-md-12">
                  <label>Old Password</label>
                  <input type="password" id="pws1" name="pws1"><br>
                  <label>New Password</label>
                  <input type="password" id="pws2" name="pws2"><br>
                  <label>Re-Type New Password</label>
                  <input type="password" id="pws3" name="pws3"><br>
               </div>
               </div>
                <input type="submit" value="Submit">
            </form>
          </form>
        </div>
      </div>
    </div>
  </div>
